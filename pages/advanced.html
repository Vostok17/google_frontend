<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advances search</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="links">
      <a href="index.html">Search</a>
      <a href="images.html">Images</a>
    </div>
    <div class="prompt">
      <form action="https://google.com/search">
        <div class="field">
          <label for="all">All this words: </label>
          <input type="text" name="as_q" id="all" />
        </div>
        <div class="field">
          <label for="exact">This exact word or phrase: </label>
          <input type="text" name="as_epq" id="exact" />
        </div>
        <div class="field">
          <label for="any">Any of this words: </label>
          <input type="text" name="as_oq" id="any" />
        </div>
        <div class="field">
          <label for="none">None of this words: </label>
          <input type="text" name="as_eq" id="none" />
        </div>
        <input type="submit" value="Search" />
      </form>
    </div>
  </body>
</html>
