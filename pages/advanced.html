<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advances search</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="links">
      <a href="index.html">Search</a>
      <a href="images.html">Images</a>
    </div>
    <div class="prompt">
      <form action="https://google.com/search">
        <label
          >All this words: <input type="text" name="as_q" class="field"
        /></label>
        <label
          >This exact word or phrase:
          <input type="text" name="as_epq" class="field"
        /></label>
        <label
          >Any of this words: <input type="text" name="as_oq" class="field"
        /></label>
        <label
          >None of this words: <input type="text" name="as_eq" class="field"
        /></label>
        <input type="submit" value="Search" class="search" />
      </form>
    </div>
  </body>
</html>
